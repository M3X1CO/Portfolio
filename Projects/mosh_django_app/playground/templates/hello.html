<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boilerplate HTML with Screen Width</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  {% if name %}
  <h1>Boilerplate HTML with Screen Width {{ name }}</h1>
  {% else %}
  <p>This is a simple boilerplate HTML template that includes a viewport meta tag to set the screen width.</p>
  {% endif %}
</body>
</html>
